<div class="card-body">
  <table mat-table [dataSource]="units" *ngIf="units">
    <ng-container matColumnDef="unitName">
      <th mat-header-cell *matHeaderCellDef>Nazwa</th>
      <td mat-cell *matCellDef="let unit">
        {{unit.name}}
      </td>
    </ng-container>

    <tr mat-row *matRowDef="let row; columns: ['unitName'];"></tr>
  </table>
</div>
