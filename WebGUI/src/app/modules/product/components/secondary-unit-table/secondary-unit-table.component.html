<table mat-table [dataSource]="secondaryUnits$">
  <ng-container [matColumnDef]=displayedColumns[0]>
    <th mat-header-cell *matHeaderCellDef style="width: 50%">Nazwa jednostki pomocniczej</th>
    <td mat-cell *matCellDef="let secondaryUnit" style="width: 50%">
      {{secondaryUnit.unit.name}}
    </td>
  </ng-container>

  <ng-container [matColumnDef]=displayedColumns[1]>
    <th mat-header-cell *matHeaderCellDef style="width: 50%">Ile w jednostce preferowanej</th>
    <td mat-cell *matCellDef="let secondaryUnit" style="width: 50%">
      {{secondaryUnit.toPrimaryUnitRatio}}
    </td>
  </ng-container>

  <ng-container [matColumnDef]=displayedColumns[2]>
    <th mat-header-cell *matHeaderCellDef>
      <button [disabled]="isAddingSecondaryUnitDisallowed$ | async"
              mat-icon-button color="primary" (click)="addSecondaryUnit()"
              matTooltip="Dodaj jednostkę" matTooltipPosition="left" matTooltipShowDelay="1000">
        <mat-icon>add</mat-icon>
      </button>
    </th>
    <td mat-cell *matCellDef="let secondaryUnit">
      <button mat-icon-button color="primary" (click)="deleteSecondaryUnit(secondaryUnit)"
              matTooltip="Usuń jednostkę" matTooltipPosition="left" matTooltipShowDelay="1000">
        <mat-icon>close</mat-icon>
      </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let secondaryUnit; columns: displayedColumns;"></tr>

  <tr *matNoDataRow class="mat-row">
    <td class="mat-cell" [colSpan]="displayedColumns.length">
      Brak jednostek dodatkowych
    </td>
  </tr>
</table>
